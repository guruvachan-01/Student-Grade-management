<div class ="container">
	   <div class ="row">
		   <div class ="col-md-8 offset-md-2 mt-5">
			   <div class="card">
			   <div class ="card-body">
				   <h3 class="text-center text-primary">Student Details Edit</h3>
				  <form th:action = "@{/update/+${book.id}}" method="post" th:object="${book}">
					  
<input type="hidden" name="id" th:value="${book.id}"/>
<div class="form-group">
    <label >Roll NO</label>
    <input type="number" class="form-control" name="rollno"  th:value="${book.rollno}"> 
  </div>
<div class="form-group">
    <label >Student Name</label>
    <input type="text" class="form-control" name="name"  th:value="${book.name}"> 
  </div>
  
  
       <div class="form-group">
    <label >Hindi</label>
    <input type="text" class="form-control" name="hindi"  th:value="${book.hindi}"> 
  </div>
  
    <div class="form-group">
    <label >English</label>
    <input type="text" class="form-control" name="english"  th:value="${book.english}"> 
  </div>
    <div class="form-group">
    <label >Mathematices</label>
    <input type="text" class="form-control" name="math"  th:value="${book.math}"> 
  </div>
    <div class="form-group">
    <label >Physics</label>
    <input type="text" class="form-control" name="phy"  th:value="${book.phy}"> 
  </div>
  <div class="form-group">
    <label >Chemsitry</label>
    <input type="text" class="form-control" name="chem"  th:value="${book.chem}"> 
  </div>
    
  <button type="submit" class="btn btn-primary offset-md-5 mt-3 ">Submit</button>
</form>
				   
				   
			   </div>
			   </div>
		   </div> 
	   </div>
   </div>
